<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <form id="fd-form">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="10000">
            </div>

            <div class="form-group">
                <label for="years">Years:</label>
                <input type="number" id="years" name="years" value="1">
            </div>

            <div class="form-group">
                <label for="rate">Rate (%):</label>
                <input type="number" id="rate" name="rate" min="1" max="20" step="0.1" value="1">
            </div>

            <button type="submit" id="calculate">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Result:</h2>
            <p>Maturity Amount: <span id="maturity-amount">0</span></p>
            <p>Interest Earned: <span id="interest-earned">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
